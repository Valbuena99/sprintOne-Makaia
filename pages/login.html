<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsAppCLON Iniciar</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Bienvenid@!</h2>
                    <p>Crea tu cuenta.<br>Es Gratis!</p>
                    <a href="" class="btn">Registrarse</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <form action="">
                        <p>
                            <label>Número de celular<span>*</span></label>
                            <input type="number" placeholder="Ingrese el número" required>
                        </p>
                        <p>
                            <label>Contraseña<span>*</span></label>
                            <input type="password" placeholder="Escriba la contraseña" required>
                        </p>
                        <p>
                            <input type="submit" value="Conectarse">
                        </p>
                        <p>
                            <a href="">Olvidaste la contraseña?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
